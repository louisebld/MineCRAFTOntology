				</div>
			</div>
		</header>
		<section>
			<div class="section-left">
				<div class="header">
					<img :src="item.image" alt="item">
					<h1>{{ item.name }}</h1>
				</div>
				<div class="content">
					<p>{{item.description}}</p>
					<div class="recipes">
						<h2>Recettes</h2>
						<p>All the possible crafts with {{ item.name }}</p>
						<ul>
							<li v-for="recipe in item.crafts" :key="recipe.id" class="recipe">
								<a :href="'/item/' + recipe['namespacedId']">
									<div class="recipe-container">
										<img :src="recipe.image" alt="recipe">
										{{recipe.name}}
									</div>
								</a>
							</li>
						</ul>
					</div>
					<div class="craft">
						<h2>Craft</h2>
						<p>How to craft a {{ item.name }}</p>
						<ul>
							<li v-for="material in item.materials" :key="material.id">
								<a :href="'/item/' + material['namespacedId']">
									<div class="craft-container">
										<img :src="material.image" alt="craftItem">
										{{material.name}}
									</div>
								</a>
							</li>
						</ul>
					</div>
					<div class="infos">
						<p>Minecraft Id: {{ item.id }}</p>
						<p>Stack numbers: {{ item.stackSize }}</p>
					</div>
				</div>
			</div>
		</section>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
	<script src="../js/vue.global.js"></script>
	<script src="../js/main.js" defer></script>
</body>

</html>
