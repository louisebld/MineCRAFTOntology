
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Roboto&display=swap"
        rel="stylesheet">
</head>

<body>
    <main id="app">
        <header>
            <div class="container">
                <div class="title">
                    <img src="css/grass.webp" alt="grass">
                    <h1>MineCRAFT Ontology</h1>
                </div>
                <div class="search-input">
                    <form action="/search" method="GET" id="searchForm">
                        <input type="text" placeholder="Search an item" id="searchQuery" name="item">
                        <button type="submit" id="searchBtn">
                            Search
                        </button>
                    </form>      
                    <div class="results">
                    </div>              
                </div>
            </div>
        </header>
        <section>
            <div class="section-left">
                <div class="header">
                    <h1>Search result</h1>
                    <div class="materials">
                        <div class="material" v-for="occ in item" :key="occ.id">
                            <a :href="'/item/' + occ['namespacedId']">
                                <div class="material-img">
                                    <img :src="occ.image" alt="material">
                                </div>
                                <div class="material-name">
                                    {{ occ.name }}
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="js/vue.global.js"></script>
    <script src="js/main.js" defer></script>
</body>

</html>
